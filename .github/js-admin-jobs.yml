name: js-admin-jobs
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["13", "10", "8"]
    name: Node ${{ matrix.node }} sample
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install deps
        working-directory: ./client-admin
        run: yarn build
      - name: Build
        working-directory: ./client-admin
        run: yarn build
